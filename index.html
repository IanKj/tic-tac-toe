<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe, baby</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="contentWrapper">
        <section class="mainWrapper">
            <h1>Tic-Tac-Toe</h1>
            <section class="resultsWrapper">
                <section class="gameOptions">
                    <div class="buttonWrapper">
                        <button class="playComputer active">Vs Computer</button>
                        <button class="playHuman">Vs Human</button>
                    </div>
                    <div class="formWrapper">
                        <section class="hiddenForm noDisplay">
                            <p><strong>Ian</strong></p>
                            <p>vs</p>
                            <p><strong>Bella</strong></p>
                        </section>
                        <form action="#" class="hidden" return false>

                            <label for="player1Input">Player 1</label>
                            <input required type="text" name="player1Input" , id="player1Input" maxlength="10">
                            <label for="player2Input">Player 2</label>
                            <input required type="text" name="player2Input" , id="player2Input" maxlength="10">
                            <input id="submitBtn" type="submit">
                        </form>
                    </div>

                </section>

                <h3 class="results"></h3>
            </section>
            <main>
                <section class="gridOverlay hidden">
                    <h3>DRAW</h3>
                </section>
                <section class="gridContainer">
                    <div class="gridDiv"></div>
                    <div class="gridDiv"></div>
                    <div class="gridDiv"></div>
                    <div class="gridDiv"></div>
                    <div class="gridDiv"></div>
                    <div class="gridDiv"></div>
                    <div class="gridDiv"></div>
                    <div class="gridDiv"></div>
                    <div class="gridDiv"></div>
                </section>

            </main>
            <button class="resetBtn">Reset</button>
        </section>
    </div>


    <script src="app.js"></script>
</body>

</html>
